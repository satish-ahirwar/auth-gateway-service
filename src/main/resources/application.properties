
spring.application.name=auth-service-service
#for postgresDB
#spring.datasource.url= jdbc:postgresql://localhost:5432/auth_service
#spring.datasource.username= postgres
#spring.datasource.password= postgres

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update

# JWT related
app.jwt.access-token-cookie-name= tech-access-token
app.jwt.refresh-token-cookie-name= tech-refresh-token
app.jwt.secret= 
app.jwt.access-token-validity= 60000
app.jwt.refresh-token-validity= 180000

spring.jpa.defer-datasource-initialization=true